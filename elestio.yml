ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "48647"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "60345"
    targetPort: "13779"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
    loginTitle: "phpMyAdmin"
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MYSQL_DATABASE"
    value: "moodle"
  - key: "DB_DATABASE"
    value: "moodle"
  - key: "MYSQL_ROOT_PASSWORD"
    value: "random_password"
  - key: "MYSQL_USER"
    value: "moodle"
  - key: "DB_USER"
    value: "moodle"
  - key: "MYSQL_PASSWORD"
    value: "random_password"
  - key: "DB_PASSWORD"
    value: "random_password"
  - key: "DB_HOST"
    value: "mysql"
  - key: "DB_PORT"
    value: "3306"
  - key: "MOODLE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "SSL_PROXY"
    value: "true"
  - key: "SMTPHOSTS"
    value: "172.17.0.1:25"
  - key: "SMTPAUTHTYPE"
    value: "PLAIN"
  - key: "NOREPLYADDRESS"
    value: "[DOMAIN]@vm.elestio.app"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "iomad.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "IOMAD"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
